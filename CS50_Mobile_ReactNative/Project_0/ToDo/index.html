<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
                <h1>My ToDo App</h1>
        </div>

        <div class="counter">
            <p class="counter-element item-count">Item Count: <span class="itemCountSpan">0</span></p>
            <button class="counter-element add-todo"><strong class="add-plus">+</strong></button>
            <p class="counter-element unchecked-count">Unchecked Count: <span class="uncheckedCountSpan">0</span></p>
        </div>
        <ul class="item-list">
            <li> <button class="delete-button">X</button> <input class="check" type="checkbox"> <input class="new-todo-item" type="text" value="New TODO"></li>
            <li> <button class="delete-button">X</button> <input class="check" type="checkbox"> <input class="new-todo-item" type="text" value="New TODO"></li>
            <li> <button class="delete-button">X</button> <input class="check" type="checkbox"> <input class="new-todo-item" type="text" value="New TODO"></li>
        </ul>        
    </div>
    <script src="script/script.js"></script>
</body>
</html>
